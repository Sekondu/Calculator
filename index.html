<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
    <div class="display container">
        <div class="input"></div>
    </div>
    <div class="button-container">
        <div class="numbers">
            <button class="btn seven num">7</button>
        <button class="btn eight num">8</button>
        <button class="btn nine num">9</button>
        <button class="btn four num">4</button>
        <button class="btn five num">5</button>
        <button class="btn six num">6</button>
        <button class="btn one num">1</button>
        <button class="btn two num">2</button>
        <button class="btn three num">3</button>
        <button class="btn AC">AC</button>
        <button class="btn equal">=</button>
        <button class="btn zero num">0</button>
        </div>
        <div class="operations">
        <button class="btn divide">รท</button>
        <button class="btn multiply">*</button>
        <button class="btn subtract">-</button>
        <button class="btn add">+</button>
        </div>
        
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
